<div class="user-center-left">
    <div class="cover-img" id="cover-img"　style="background-image: url('{{bgImg}}')"></div>
    <div class="info-content">
        <div class="avatar">
            <img src="{{avatar}}" alt="">
        </div>
        <a href="/edit-info">编辑个人资料</a>
        <div class="user-stats">
            <ul class="clearfix">
                <li>
                    <a><b>{{follower}}</b><span>关注</span></a>
                </li>
                <li>
                    <a><b>{{fans}}</b><span>粉丝</span></a>
                </li>
                <br>
                <li>
                    <a><b>{{articleCount}}</b><span>文章</span></a>
                </li>
                <li>
                    <a><b>0</b><span>赞</span></a>
                </li>
                <li>
                    <a><b>{{liked}}</b><span>收获赞</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="change-bg">
        <a href="#" onclick="document.getElementById('home-bg').click();return false;" class="tooltipped"
           data-position="top" data-delay="50" data-tooltip="点击修改背景图片">
            <i class="icon-picture"></i>
        </a>
    </div>
</div>

<form id="form-upload" action="/user/upload-home-bg" enctype="multipart/form-data">
    <input type="file" name="url" id="home-bg" onchange="fileUpload()" style="display: none;">
</form>
